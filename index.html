		.custom-dropdown {
			position: fixed;
			top: 10px;
			/* Add some space from the top */
			right: 10px;
			/* Align to the right */
			z-index: 9999;
			background-color: #00796b;
			/* Rich teal background */
			border-radius: 8px;
			padding: 10px 15px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			/* Subtle shadow */
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			transition: background-color 0.3s ease;
			/* Smooth color transition */
		}

		.custom-dropdown:hover {
			background-color: #004d40;
			/* Darker teal on hover */
		}

		.dropdown-btn {
			background-color: #ffffff;
			border: 1px solid #ddd;
			padding: 12px 20px;
			font-size: 16px;
			cursor: pointer;
			width: 250px;
			border-radius: 4px;
			text-align: left;
			transition: all 0.3s ease;
			/* Smooth transition */
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
		}

		.dropdown-btn:hover {
			background-color: #f5f5f5;
			border-color: #bdbdbd;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			top: 55px;
			/* Adjust dropdown distance */
			right: 0;
			background-color: #ffffff;
			border-radius: 8px;
			border: 1px solid #ddd;
			min-width: 250px;
			max-height: 600px;
			overflow-y: auto;
			box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
			z-index: 9999;
			opacity: 0;
			transform: translateY(-10px);
			visibility: hidden;
			transition: opacity 0.3s ease, transform 0.3s ease;
		}

		.custom-dropdown:hover .dropdown-content {
			display: block;
			opacity: 1;
			transform: translateY(0);
			visibility: visible;
		}

		.dropdown-content img {
			width: 100%;
			height: auto;
			display: block;
			border-radius: 4px;
		}

		.dropdown-content div {
			text-align: left;
			padding: 12px 20px;
			cursor: pointer;
			border-bottom: 1px solid #f1f1f1;
			transition: background-color 0.3s ease;
			font-size: 14px;
		}

		.dropdown-content div:last-child {
			border-bottom: none;
		}

		.dropdown-content div:hover {
			background-color: #eeeeee;
		}

		.dropdown-content div.selected {
			background-color: #00796b;
			color: #ffffff;
			font-weight: bold;
		}
	</style>

		var stilloading = true;
		function onProgress(event) {

			progress = event.progress.loaded / event.progress.total * 100;
			console.log("Loading panorama: " + progress + " ... ");
			$("#loadingperc").html(Math.ceil(progress) + "%");
			if (Math.ceil(progress) >= 100) {
				endLoading();
				stilloading = false;

			} else {
				clearTimeout(elTimer);
				stilloading = true;
				$("#loading").show();
			}
		}

		var elTimer;
		function endLoading() {
			clearTimeout(elTimer);
			if (stilloading == false) {
				elTimer = setTimeout(function () {
					$("#loading").fadeOut();
				}, 750);

			}
		}

		function hideTemp() {
			$("#tmp").fadeOut();
			setTimeout(function () {
				$("#tmpcontent").html("");
			}, 1000);
		}

		function showMedia(type, content) {
			switch (type) {
				case 1:
					//Image
					$("#tmpcontent").html("<img src='" + content + "' style='width: 100%;'>");
					$("#tmp").fadeIn();
					break;
				case 2:
					//Video
					$("#tmpcontent").html("<video id='webvideo' controls autoplay style='width: 100%; height: 100%;'><source src='" + content + "' type='video/mp4'> Your browser does not support the video tag. </video>");
					$("#tmp").fadeIn();
					break;
				case 3:
					//Audio
					$("#tmpcontent").html("<audio controls style='width: 100%;'><source src='" + content + "' type='audio/ogg'>Your browser does not support the audio tag.</audio>");
					$("#tmp").fadeIn();
					break;
				case 4:
					//PDF
					$("#tmpcontent").html("<iframe src='pdfjs/web/viewer.html?file=../../" + content + "' style='width: 100%; height: 99%;'></iframe>");
					$("#tmp").fadeIn();
					break;
			}
		}

		var hotspotsvisible = true;
		function ShowMyInfospot(hs, elid) {
			var thehs = toScreenPosition(hs);
			if (thehs.z < 1) {
				$("#" + elid).css({
					"top": (thehs.y - ($("#" + elid).height() / 2)) + "px",
					"left": (thehs.x - ($("#" + elid).width() / 2)) + "px",
				});
				if (hotspotsvisible)
					$("#" + elid).show();
			} else {
				$("#" + elid).hide();
			}

		}

		function toScreenPosition(obj) {
			var vector = new THREE.Vector3();
			var widthHalf = 0.5 * innerWidth;
			var heightHalf = 0.5 * innerHeight;

			//obj.updateMatrixWorld();				
			vector.setFromMatrixPosition(obj.matrixWorld);


			vector.project(viewer.camera);

			vector.x = (vector.x * widthHalf) + widthHalf;
			vector.y = - (vector.y * heightHalf) + heightHalf;


			return {
				x: vector.x,
				y: vector.y,
				z: vector.z,
			};

		};

		var currentPanorama;
		function ChangePanorama(panorama) {
			currentPanorama = panorama;
			HideInfospots();
			$("#loading").fadeIn();
			//$(".customhotspot").fadeOut();
			setTimeout(function () {
				viewer.setPanorama(window[panorama]);
			}, 100);
			setTimeout(function () {
				$("#" + panorama).fadeIn();
			}, 1000);

		}





		function HideInfospots() {
			$(".customhotspot").fadeOut();
		}
